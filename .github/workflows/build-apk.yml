name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev \
          build-essential libltdl-dev \
          ccache
    
    - name: Set up Java environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-deps-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-deps-
    
    - name: Setup Android SDK
      run: |
        # è®¾ç½®Android SDKçŽ¯å¢ƒå˜é‡
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        
        # åˆ›å»ºSDKç›®å½•ç»“æž„
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        
        # ä¸‹è½½å¹¶å®‰è£…Android SDKå‘½ä»¤è¡Œå·¥å…·
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # æ›´æ–°PATH
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # è‡ªåŠ¨æŽ¥å—æ‰€æœ‰Android SDKè®¸å¯è¯
        yes | sdkmanager --licenses || true
        
        # å®‰è£…å¿…è¦çš„SDKç»„ä»¶
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" || true
        
    - name: Build APK with Buildozer
      run: |
        # ç¡®ä¿buildozer.specå­˜åœ¨
        if [ ! -f "buildozer.spec" ]; then
          echo "Error: buildozer.spec not found!"
          exit 1
        fi
        
        # è®¾ç½®çŽ¯å¢ƒå˜é‡è‡ªåŠ¨æŽ¥å—è®¸å¯è¯
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # æž„å»ºAPK
        buildozer android debug
    
    - name: Find APK file
      id: find_apk
      run: |
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "Error: No APK file found!"
          exit 1
        fi
        echo "APK found at: $APK_PATH"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        
        # èŽ·å–APKæ–‡ä»¶å
        APK_NAME=$(basename "$APK_PATH")
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ steps.find_apk.outputs.apk_path }}
        retention-days: 30
    
    - name: Upload APK as release asset (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_apk.outputs.apk_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build summary
      run: |
        echo "## ðŸŽ‰ APKæž„å»ºæˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APKæ–‡ä»¶:** ${{ steps.find_apk.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**æ–‡ä»¶è·¯å¾„:** ${{ steps.find_apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± å¦‚ä½•ä¸‹è½½APK:" >> $GITHUB_STEP_SUMMARY
        echo "1. ç‚¹å‡»é¡µé¢ä¸Šæ–¹çš„ **Artifacts** éƒ¨åˆ†" >> $GITHUB_STEP_SUMMARY
        echo "2. ä¸‹è½½ **android-apk** æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
        echo "3. è§£åŽ‹ä¸‹è½½çš„zipæ–‡ä»¶èŽ·å–APK" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ APKä¿¡æ¯:" >> $GITHUB_STEP_SUMMARY
        if [ -f "${{ steps.find_apk.outputs.apk_path }}" ]; then
          APK_SIZE=$(du -h "${{ steps.find_apk.outputs.apk_path }}" | cut -f1)
          echo "**æ–‡ä»¶å¤§å°:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
        fi
